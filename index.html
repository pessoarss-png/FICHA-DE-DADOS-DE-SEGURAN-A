<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biblioteca de PDFs</title>
  <style>
    :root { --gap:1rem; --radius:16px; }
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.5}
    .container{max-width:1000px;margin:0 auto;padding:1.5rem}
    h1{margin:0 0 .5rem} h2{margin:2rem 0 .5rem}
    #search{width:100%;padding:.75rem 1rem;border:1px solid #ddd;border-radius:var(--radius);font-size:1rem}
    .grid{list-style:none;padding:0;margin:var(--gap) 0 0;display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:var(--gap)}
    .card a{display:block;padding:1rem;border:1px solid #eee;border-radius:var(--radius);text-decoration:none;color:inherit;background:#fff;box-shadow:0 1px 2px rgba(0,0,0,.03)}
    .card a:hover{border-color:#ddd;box-shadow:0 3px 12px rgba(0,0,0,.06)}
    .title{display:block;font-weight:600;margin-bottom:.25rem}.meta{display:block;font-size:.9rem;color:#666}
    footer{border-top:1px solid #eee;margin-top:2rem}
    @media (prefers-color-scheme: dark){
      body{background:#0b0b0b;color:#eaeaea}
      #search{background:#161616;border-color:#333;color:#eaeaea}
      .card a{background:#121212;border-color:#222}
      .card a:hover{border-color:#2d2d2d;box-shadow:0 3px 14px rgba(0,0,0,.35)}
      footer{border-color:#1f1f1f}
    }
  </style>
</head>
<body>
  <header class="container">
    <h1>üìö Biblioteca de PDFs</h1>
    <p>Pesquise por nome do produto e clique para abrir o PDF.</p>
    <input id="search" type="search" placeholder="Pesquisar‚Ä¶ (ex.: WD-40, Molykote, Loctite)">
  </header>

  <main class="container">
    <section class="category">
      <h2>FDS</h2>
      <ul id="lista-fds" class="grid"></ul>
    </section>
    <section class="category">
      <h2>FISPQ</h2>
      <ul id="lista-fispq" class="grid"></ul>
    </section>
  </main>

  <footer class="container" style="font-size:.9rem;color:#666">
    √öltima atualiza√ß√£o: <span id="updated"></span>
  </footer>

  <script>
    // Arquivos exatamente como voc√™ me passou:
    const FDS = [
      "FDS LC 150-Limpa-Contatos-Aerojet.pdf",
      "FDS LOCTITE 271.pdf",
      "FDS LOCTITTE-242.pdf",
      "FDS MOLYKOTE 55.pdf",
      "FDS ALCOOL ISOPROPILICO.pdf",
      "FDS MOLYKOTE 111.pdf",
      "FDS SILICONE AEROSOL.pdf",
      "FDS TUBOLIT.pdf",
      "FDS Vaselina Liquida.pdf",
      "FDS VASELINA SOLIDA.pdf",
      "FDS VEDA JUNTA.pdf",
      "FDS VEJA VIDREX.pdf",
      "FDS WD 40 AEROSOL.pdf",
      "FDS WD-40 LIQUIDO.pdf"
    ];

    const FISPQ = [
      "FISPQ LOCTITE 565.pdf",
      "FISPQ MAKEY.pdf",
      "FISPQ SILICONE TEK BOND.pdf",
      "FISPQ VEJA MULTIUSO.pdf",
      "FISPQ_QUIMATIC_1.pdf",
      "FISPQ_QUIMATIC_2.pdf",
      "FISPQ_SUPER_FLUIDO_3.pdf",
      "FISPQLOCTITE 290.pdf"
    ];

    // Remove duplicados mantendo a ordem
    const dedup = arr => [...new Map(arr.map(x => [x.toLowerCase(), x])).values()];

    function criaCard(nomeArquivo) {
      // monta link para /pdfs/ e codifica espa√ßos/acentos
      const href = "pdfs/" + encodeURIComponent(nomeArquivo);
      // t√≠tulo leg√≠vel (tira prefixo FDS/FISPQ e extens√£o)
      const title = nomeArquivo.replace(/^FIS?PQ\s*/i, "").replace(/^FDS\s*/i, "").replace(/\.pdf$/i, "");
      const li = document.createElement("li");
      li.className = "card";
      li.innerHTML = `<a href="${href}" target="_blank" rel="noopener">
          <span class="title">${title}</span>
          <span class="meta">PDF</span>
        </a>`;
      return li;
    }

    function render(lista, ulId) {
      const ul = document.getElementById(ulId);
      lista.forEach(n => ul.appendChild(criaCard(n)));
    }

    render(dedup(FDS), "lista-fds");
    render(dedup(FISPQ), "lista-fispq");

    // Data de atualiza√ß√£o
    document.getElementById("updated").textContent = new Date().toLocaleDateString("pt-BR");

    // Busca
    const search = document.getElementById("search");
    const cards = [];
    document.querySelectorAll(".grid").forEach(g => g.querySelectorAll(".card").forEach(c => cards.push(c)));
    search.addEventListener("input", () => {
      const q = search.value.toLowerCase().trim();
      cards.forEach(card => {
        const t = card.textContent.toLowerCase();
        card.style.display = t.includes(q) ? "" : "none";
      });
    });
  </script>
</body>
</html>
